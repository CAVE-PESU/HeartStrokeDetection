<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <img src="{{ url_for('static', filename='myimage.png') }}" alt="Image">
    </div>
</body>
</html>
